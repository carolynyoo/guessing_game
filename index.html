<html>
<head> 
  <meta charset="utf-8">
  <title>What's My Number?</title>
  <link rel="stylesheet" type="text/css" href="theme.css"> 
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="header">
    <h1>What's My Number?</h1>
  </div>
  <div class="main-bg">
    <div class="main">
    <div class="guess">
    <h4>My number is between 1 and 100. You have five chances to guess. Will you succeed?</h4>
    <form>
      <input type="text" name="guess-number" placeholder="Guess your number!" id="guess-field">
    <input type="submit" value="Guess" class="btn">
  </form>
</div>
<div class="buttons">
  <button type="button" class="btn reset">Play again</button>
  <button type="button" class="btn hint">I want a hint!</button>
</div>
<div class="message">
<h4><span id="numGuesses"></span> Guesses Remaining</h4>
  </div>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script type="text/javascript" src="guess.js"></script>
</body>
</html>
