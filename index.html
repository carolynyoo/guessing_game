<html>
<head> 
  <meta charset="utf-8">
  <title>What's My Number?</title>
  <link rel="stylesheet" type="text/css" href="theme.css"> 
  <link rel="import" href="http://www.polymer-project.org/components/paper-ripple/paper-ripple.html">
  <link href='http://fonts.googleapis.com/css?family=Roboto:400,500,700,900' rel='stylesheet' type='text/css'>
</head>
<body>
  <div class="header">
    <h1>What's My Number?</h1>
  </div>
  <div class="main-bg">
    <div class="main">
    <div class="guess">
    <h4>My number is between 1 and 100. You have five chances to guess. Will you succeed?</h4>
    <form>
      <input type="text" name="guess-number" placeholder="Guess your number!" id="guess-field">
    <input type="submit" value="Guess" class="btn">
  </form>
</div>
<div class="buttons">
  <button type="button" class="btn">Play again</button>
  <button type="button" class="btn">I want a hint!</button>
</div>
<h4>5 Guesses Remaining</h4>
  </div>
</div>
</body>
</html>
